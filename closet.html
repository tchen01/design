<p>Some clothing inspired by the <a href="http://www.amazon.com/Casio-Unisex-MQ24-7B-Analog-Black/dp/B000GAYQU4/ref=pd_sim_241_2?ie=UTF8&dpID=41ndcQD%2BV2L&dpSrc=sims&preST=_AC_UL160_SR86%2C160_&refRID=1KBDWGKDC0WFW7NFX10S">Casio MQ24-7B</a> watch.</p>
<img src="projects/closet/all.jpg" class="" >
<p>To me the MQ24-7B is a low cost minimalist watch which functions very well for the cost (&lt;$10). My goal was to find clothing which matched the qualities of the MQ24 inluding the aesthetic and functionality. 
</p>
